    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

      <br />

      <label class="alert alert-danger alert-dismissible fade show text-center text-dark" role="alert"><span>Please enter your details into the fields below and let me know what exactly you would like me to help you build, draw or design. I typically respond within 24 earth hours. <span class="text-danger">Click the 'x' on the right to close this alert.</span></span><button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span></button>
      </label>
      <br />
      <br />
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputFirstName">First Name</label>
            <input type="text" class="form-control" id="FirstName" required/>

            <br />

            <label for="inputEmail">Email</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              placeholder="example@domain.com"
              required
            />
          </div>

          <div class="form-group col-md-6">
            <label for="inputLastName">Last Name</label>
            <input type="text" class="form-control" id="LastName" required/>
            <br />
            <label for="inputAddress">Address</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="e.g. 1234. Main Street"
            />
          </div>

          <div class="form-group col-md-6">
            <label for="validationTextarea">Message</label>
            <textarea
              class="form-control"
              id="validationTextarea"
              rows="6"
              placeholder="e.g. Help me build a cool website!"
              required
            ></textarea>
          </div>

          <div class="form-group col-md-6">
            <label for="inputCountry">Country</label>
            <select id="inputCountry" class="form-control"></select>
            <br />
            <div class="form-check text-center">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label class="form-check-label" for="gridCheck">
                I solemnly swear that I am not a robot.
              </label>
            </div>
            <br />
            <div class="text-center">
              <form id="demo-form">
              <button
                class="btn btn-outline-warning my-2 my-sm-0 g-recaptcha"
                data-sitekey="reCAPTCHA_site_key" 
                data-callback='onSubmit'
                data-action="submit"
                type="submit"
              >
                Submit Request
              </button>
            </form></div>
            
          </div>
        </div>
      </form>

      <br /><br /><br />

      <hr class="featurette-divider" />
    </div>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script>
      function onSubmit(token) {
        document.getElementById("demo-form").submit();
